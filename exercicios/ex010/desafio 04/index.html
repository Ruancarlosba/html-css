<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Tags em HTML</h1>
<p>Em HTML5 podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso</p>
<ul type="square">
    <li><abbr title="use as tags <p>">Parágrafos</abbr></li>
    <li><abbr title="use a tag <h1>...</h6>">Titulos</abbr></li>
    <li><abbr title=" use a tag <img>">Imagens</abbr></li>
    <li><abbr title="use a tag <abbr>">Abreviaçoes</abbr></li>
    <li><abbr title="use a tag <code>">código fonte</abbr> </li>
    <li><abbr title="use a tag <ol> e <li>">listas numeradas</abbr> </li>
    <li><abbr title="use a tag <ul> e <li>">listas com marcadores</abbr></li>
</ul>

</body>
